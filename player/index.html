<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Player</title>
		<link href="styles/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css"/>
		<script></script>
	</head>
	<body>
		<div class="bg-image">
			<img src="images/bg-image.jpg" alt="">
		</div>
		<div class="wrapper">
			<div class="left">
				<img src="images/cover.png" alt="">
					<span class="volume">
						<i class="fa fa-volume-up"></i>
					</span>
					<div class="controls">
						<div class="sr">
							<div class="time-bar">
								<span class="circle-time"></span>
							</div>
							<span class="shuffle">
								<i class="fa fa-random"></i>
							</span>	
							<span class="loop">
								<i class="fa fa-repeat"></i>
							</span>
						</div>	
						<div class="main">
							<span class="rew">
								<i class="fa fa-backward"></i>
							</span>	
							<span class="play">
								<i class="fa fa-play"></i>
							</span>
							<span class="ff">
								<i class="fa fa-forward"></i>
							</span>
						</div>	
					</div>
			</div>
			<div class="right">
				<ul>
					<li class="reconsider">
						<a href="#">
							<h2>The XX - Reconsider</h2>
							<span class="circle"></span>
						</a>
					</li>
					<li class="freelove">
						<a href="#">
							<h2>Depeche Mode - Freelove</h2>
							<span class="inactive"></span>
						</a>
					</li>				
					<li class="libras">
						<a href="#">
							<h2>Perfect circle - 3 Libras</h2>
							<span class="inactive"></span>
						</a>
					</li>				
					<li class="rain">
						<a href="#">
							<h2>GNR - November Rain</h2>
							<span class="inactive"></span>
						</a>
					</li>
					<li class="enemies">
						<a href="#">
							<h2>Ashes Divide - Enemies</h2>
							<span class="inactive"></span>
						</a>
					</li>														
				</ul>
			</div>
		</div>
	</body>
</html>
