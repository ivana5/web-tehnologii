<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>element8</title>
		<link href="styles/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/element8.css"/>
		<scrypt></scrypt>	
	</head>
	<body>
		<div class="wrapper">
			<div class="left">
				<div class="image">
					<div class="img">
						<img src="pic.jpg" alt="">
					</div>
					<div class="icons">	
						<div class="line">	
							<span class="icons-text"><a href=""><i class="fa fa-heart"></i>Favorite</a></span>
							<span class="icons-text"><a href=""><i class="fa fa-share-square-o"></i>Share</a></span>
							<span class="icons-text"><a class="active" href=""><i class="fa fa-file-text"></i>Playlist</a></span>
						</div>	
					</div>
				</div>
				<div class="progress-bar">
					<div class="color">
					</div>
					<div class="time">
						<span class="time-left">01&colon;16</span>
						<span class="time-right">05&colon;07</span>
					</div>
				</div>
				<div class="song-title">	
					<span class="artist">Miami Deep House Mafia</span>
					<span class="title">Hot Summer</span>
				</div>	
				<div class="controls">
					<ul class="con">
						<li class="play">
							<i class="fa fa-play"></i>
						</li class="other">
						<li class="other">
							<i class="fa fa-backward"></i>
						</li>
						<li class="other">
							<i class="fa fa-forward"></i>
						</li>
					</ul>
					<div class="volume">
						<a href=""><i class="fa  fa-volume-off"></i></a>
						<div class="volume-bar">
							<div class="other-color">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<ul class="playlist">
					<li>01 Tom Thomson &ndash; Lady</li>
					<li>02 John Smith &ndash; Broken</li>
					<li>03 Nick Jackson &ndash; Keep Moving</li>
					<li class="orange">04 Miami Deep House Mafia&hellip;</li>
					<li>05 Elevation &ndash; Summer Groove</li>
					<li>06 Jenna &ndash; Crazy Summer</li>
				</ul>
				<ul class="buttons">
					<li><a href=""><i class="fa fa-plus-circle"></i></a></li>
					<li><a href=""><i class="fa fa-trash-o"></i></a></li>
					<li><a href=""><i class="fa fa-retweet"></i></a></li>
					<li><a href=""><i class="fa fa-download"></i></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
